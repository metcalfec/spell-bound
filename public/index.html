<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
  <title>spell-bound</title>
</head>
<body ng-app="spellBound">
  <div ng-controller="gameController as game">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ game.message }}</h3>
            </div>
            <div class="panel-body" id="button-wrap">
              <img ng-src="{{ game.word.image }}" id="word-image" class="img-thumbnail img-responsive">
              <br>
              <div ng-repeat="letter in game.word.wordArray track by $index"
                <button ng-click="game.answerTry(letter)" type="button" class="btn btn-warning letter-tiles">
                  <p>{{ letter }}</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="panel panel-default">
            <div ng-show="game.correct() === true"></div>
            <div ng-show="game.correct() === false"></div>
            <div id="answer-area" class="panel-body">
              <div ng-show="game.inputAnswer.length === 0">
                <h3 id="answer-prompt" class="panel-title">{{ game.answerPrompt }}</h3>
              </div>
              <div ng-repeat="letter in game.inputAnswer track by $index" class="answer-letters">
                <button type="button" class="btn btn-warning letter-tiles">
                  <p>{{ letter }}</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Correct Modal -->
    <div class="modal fade" id="correctModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" id="correct-close" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="correctModalLabel">CORRECT!</h4>
          </div>
          <div class="modal-body">
          Play again?
          </div>
          <div class="modal-footer">
            <a ng-click="game.newGame()" type="button" data-dismiss="modal" class="btn btn-primary">Yes</a>
            <button type="button" data-dismiss="modal" class="btn btn-default">No</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Incorrect Modal -->
    <div class="modal fade" id="incorrectModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" id="incorrect-close" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="incorrectModalLabel">INCORRECT!</h4>
          </div>
          <div class="modal-body">
          Try again?
          </div>
          <div class="modal-footer">
            <a ng-click="game.retry(game.lastWord)" type="button" data-dismiss="modal" class="btn btn-primary">Yes</a>
            <button type="button" data-dismiss="modal" class="btn btn-default">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-route.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
