<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
  <title>spell-bound</title>
</head>
<body ng-app="spellBound">
  <div class="container">
    <div ng-controller="homeController as home">
      <div ng-hide="home.loggedIn" class="main-btns">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <a ng-click="home.checkLogin()" href="#/game" class="btn btn-default play-btn center-block">Play</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <button type="button" class="btn btn-default leaderboard-btn center-block">Leaderboard</button>
          </div>
        </div>
      </div>
      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="prompt-modal-body" class="modal-body">
              <img class="verdict" src="/images/oops.png">
              <input ng-model="home.name" id="name-input" class="form-control" placeholder="Enter your name...">
              <button ng-click="home.login(home.name)" type="button" data-dismiss="modal" class="btn btn-default submit-name center-block">Begin</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Continue Modal -->
      <div class="modal fade" id="continueModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="prompt-modal-body" class="modal-body">
              <img class="verdict" src="/images/oops.png">
              <button ng-click="home.loggedIn = true" type="button" data-dismiss="modal" class="btn btn-default continue-btn center-block">Continue</button>
              <button ng-click="home.removeUser(home.name); home.loggedIn = true" type="button" data-dismiss="modal" class="btn btn-default start-over-btn center-block">Start Over</button>
            </div>
          </div>
        </div>
      </div>
      <div ng-show="home.loggedIn">
        <div ng-view></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="game/game.controller.js"></script>
  <script src="home/home.controller.js"></script>
</body>
</html>
