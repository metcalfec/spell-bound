<div ng-controller="gameController as game">
  <div class="row">
    <div class="col-sm-12">
      <span class="pull-right">
        {{ home.greeting }} {{ home.currentUser }}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div>
        <div>
          <div class="col-xs-3 col-sm-3">
            <p id="streak-count">{{ game.streakCount }}</p>
            <p id="streak-count-label">STREAK</p>
            <p id="streak-remaining">{{ game.nextLevel }}</p>
          </div>
          <div class="col-xs-6 col-sm-6">
            <img ng-src="{{ game.word.image }}" id="word-image" class="img-thumbnail img-responsive">
          </div>
          <div class="col-xs-3 col-sm-3">
          </div>
          <div id="starting-area" class="col-xs-12 col-sm-12">
            <div id="button-wrap">
              <span ng-repeat="letter in game.word.wordArray track by $index">
                <button ng-click="game.answerTry(letter)" type="button" class="btn btn-warning letter-tiles">
                  <p class="letters">{{ letter }}</p>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
      <div>
        <div ng-show="game.correct() === true"></div>
        <div ng-show="game.correct() === false"></div>
        <div id="answer-area">
          <div ng-show="game.inputAnswer.length === 0">
            <h3 id="answer-prompt">{{ game.answerPrompt }}</h3>
          </div>
          <span ng-repeat="letter in game.inputAnswer track by $index" class="answer-letters">
            <button ng-click="game.undo(letter)" type="button" class="btn btn-warning letter-tiles">
              <p class="letters">{{ letter }}</p>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- Correct Modal -->
  <div class="modal fade" id="correctModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="prompt-modal-body" class="modal-body">
          <img class="verdict" src="/images/correct.png">
          <div class="modal-button-options pull-right">
            <button ng-click="game.playAgain(game.lastWord, true)" type="button" data-dismiss="modal" class="btn btn-default play-again">Play Again</button>
            <button ng-click="home.loggedIn = false; game.playAgain(true)" type="button" data-dismiss="modal" class="btn btn-default main">Main</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Incorrect Modal -->
  <div class="modal fade" id="incorrectModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="prompt-modal-body" class="modal-body">
          <img class="verdict" src="/images/oops.png">
          <div class="modal-button-options pull-right">
            <button ng-click="game.playAgain(game.lastWord, false)" type="button" data-dismiss="modal" class="btn btn-default play-again">Try Again</button>
            <button ng-click="home.loggedIn = false; game.playAgain(false)" type="button" data-dismiss="modal" class="btn btn-default main">Main</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
